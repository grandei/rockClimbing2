<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
      </head>
<body>
<a-scene>

    <!-- Camera + controllers rig -->

    <a-entity id="rig">

      <a-camera position="0 1.6 0"><a-cursor></a-cursor></a-camera>

      <a-entity oculus-touch-controls="hand: left" a-button-listener></a-entity>

      <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>

  </a-entity>

  <a-assets>
    <video id="video" autoplay loop="true" src="staticBellTowerShort.mp4"> </video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-videosphere src="#video" scale="-0.25 0.25 0.25"></a-videosphere>
  <a-plane color="#fef2eb" height="40" width="5.75" rotation="0 85 0" opacity="0.5" position="-9 11.5 0.6"></a-plane>
  <a-dodecahedron color="red" radius=".5" position="-9 3 -1"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 6 2.25"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 9 -1"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 12 2.25"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 15 -1"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 18 2.25"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 21 -1"></a-dodecahedron>
  <a-dodecahedron color="red" radius=".5" position="-9 24 2.25"></a-dodecahedron>
</a-scene>

<script>
  // Get the video element by its id
  var video = document.getElementById("video");

  // Function to play the video
  function playVideo() {  
    // Check if the video is paused, if yes, play it
    if (video.paused) {
      video.play();
    }
  }

  // Add a click event listener to the document
  document.addEventListener("click", playVideo);

  AFRAME.registerComponent('a-button-listener', {
  init: function () {
    var video = document.getElementById("video");
    var el = this.el;
    el.addEventListener('abuttondown', function (evt) {
      video.play();
    });
  }
});

</script>
</body>
</html>
